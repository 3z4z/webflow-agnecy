<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo text-primary">WEB<span class="text-default">FLOW</span></div>
                <div class="nav-action"><button class="btn-primary">Sign Up</button></div>
            </nav>
            <section class="banner">
                <h1 class="text-default">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </section>
        </div>
    </header>
    <main class="container">
        <section class="action">
            <div class="action-description">
                <h3 class="text-default">See It in action</h3>
                <p class="text-secondary">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live preview</button>
            </div>
            <div class="action-image">
                <img src="assets/images/wc-mini.png" alt="webflow mini image">
            </div>
        </section>
        <section class="achievement-record">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="stats-wrap">
                <div class="stat-box">
                    <h4 class="text-primary">50k</h4>
                    <p class="text-secondary">Active Users</p>
                </div>
                <div class="stat-box">
                    <h4 class="text-primary">2M+</h4>
                    <p class="text-secondary">Focus Sessions</p>
                </div>
                <div class="stat-box">
                    <h4 class="text-primary">95%</h4>
                    <p class="text-secondary">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
